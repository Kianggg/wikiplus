{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Welcome to WikiPlus!</h1> <br/>

    <h3>Pages Created: {{ numberOfEntries }}</h3>
    <h3>Edits Made: {{ numberOfEdits }}</h3><br/>

    <h2>{{ title }}</h2>

    <ul>
        {% for entry in entries %}
        <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
